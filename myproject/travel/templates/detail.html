{% load static %}
<!DOCTYPE html>
<html lang = "kor">
    <head>
        <meta charset = "utf-8">
        <title>writing</title>
        <link rel="stylesheet" type = "text/css" href = "{% static 'travel/css/home.css'%}"/>
    </head>

    <body>
        <header>
        
                <div id="title"><h2>데이트의 모든 후기를 담다</h2></div>
                <p>후기 보는 중!</p>
        </header>

        <div id="form">
            <div class = "posts">
                {%if post.pub_date%}
                    <div class = "list_date">
                        {{post.pub_date}}
                    </div>
                {%endif%}
                <h1>{{post.title}}</h1>
                <div class="list_body">{{post.body|linebreaks}}</p>
            </div>
            <form method="POST">{%csrf_token%}
                <input type="text" name="text">
                <button type="summit">댓글 달기</button>
            </form>
            
            {%for comment in comment_list%}
            <h5> {{comment.created_date}}</h5>
            <p>{{comment.text|linebreaks}}</p>
            <a href="{% url 'delete_comment' pk=post.pk comment_pk=comment.pk %}">댓글 삭제</a>
            {%endfor%}
            <a href="{% url 'edit' pk=post.pk %}">수정하기</a><br>
            <a href="{% url 'delete' pk=post.pk%}">삭제하기</a>
            <a href="{% url 'home' %}">돌아가기</a>
        </div>
        <footer>
            <p>made by <Strong>HIGONY</Strong></p>
        </footer>
    </body>
</html>
